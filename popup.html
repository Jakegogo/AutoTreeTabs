<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="i18n.js"></script>
  <style>
    /* CSSÂèòÈáèÂÆö‰πâ - ÊµÖËâ≤Ê®°Âºè */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #ddd;
      --hover-bg: #f0f0f0;
      --selected-bg: #e3f2fd;
      --current-tab-bg: #fff3cd;
      --current-selected-bg: #d4edda;
      --header-border: #ddd;
    }

    /* Ê∑±Ëâ≤Ê®°Âºè */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2d2d2d;
        --text-color: #e0e0e0;
        --border-color: #555;
        --hover-bg: #404040;
        --selected-bg: #1a365d;
        --current-tab-bg: #4a4a00;
        --current-selected-bg: #155724;
        --header-border: #555;
      }
    }

    html {
      overflow: hidden;
      overscroll-behavior-y: none;
    }

    body {
      width: 370px;
      max-height: 600px;
      overflow: visible;
      margin: 0;
      padding: 0px 0px;
      font-family: Avenir, "PingFangSC", "Microsoft YaHei", ÂæÆËΩØÈõÖÈªë, sans-serif;
      font-size: 14px;
      background-color: #f5f5f5;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }
    
    .main-container {
      background-color: var(--bg-color);
      border-radius: 12px;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.12),
        0 4px 12px rgba(0, 0, 0, 0.08),
        0 2px 6px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 15px 20px 15px 20px;
      border-bottom: 0.5px solid var(--header-border);
      transition: border-color 0.3s ease;
      background-color: var(--bg-color);
    }
    
    .tree-container {
      max-height: 458px;
      overflow-y: auto;
      font-family: Avenir, "PingFangSC", "Microsoft YaHei", ÂæÆËΩØÈõÖÈªë, sans-serif;
      line-height: 26px;
      padding: 0 20px 20px 20px;
    }
    
    /* ÈöêËóèÊªöÂä®Êù°ÂáπÊßΩËÉåÊôØ */
    .tree-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .tree-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .tree-container::-webkit-scrollbar-thumb {
      background: rgba(128, 128, 128, 0.3);
      border-radius: 4px;
    }
    
    .tree-container::-webkit-scrollbar-thumb:hover {
      background: rgba(128, 128, 128, 0.5);
    }
    
    .tree-node {
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0 0 0 0;
      cursor: pointer;
      border-radius: 3px;
      position: relative;
      height: 30px;
      border-left: 3px solid transparent;
      border-bottom: 0.5px solid var(--header-border);
      box-sizing: border-box;
    }
    
    .tree-node:hover {
      background-color: var(--hover-bg);
      transition: background-color 0.2s ease;
    }
    
    .tree-node.selected {
      background-color: var(--selected-bg);
      border-left-color: #2196f3;
      transition: background-color 0.2s ease;
    }
    
    .tree-node.current-tab {
      background-color: var(--current-tab-bg);
      border-left-color: #ffc107;
      transition: background-color 0.2s ease;
    }
    
    .tree-node.current-tab.selected {
      background-color: var(--current-selected-bg);
      border-left-color: #28a745;
      transition: background-color 0.2s ease;
    }
    
    .tree-structure {
      font-family: Avenir, "PingFangSC", "Microsoft YaHei", ÂæÆËΩØÈõÖÈªë, sans-serif;
      color: var(--text-color);
      opacity: 0.6;
      white-space: pre;
      margin-right: 4px;
      flex-shrink: 0;
      min-width: fit-content;
      transition: color 0.3s ease, opacity 0.3s ease;
    }
    
    .tree-icon {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      background-size: contain;
      flex-shrink: 0;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .tree-title {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 4px;
      font-family: Avenir, "PingFangSC", "Microsoft YaHei", ÂæÆËΩØÈõÖÈªë, sans-serif;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    
    .tab-status-container {
      display: flex;
      align-items: center;
      gap: 2px;
      margin-right: 4px;
      flex-shrink: 0;
    }
    
    .tab-status {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .tab-status.playing {
      color: #4CAF50;
    }
    
    .tab-status.muted {
      color: #f44336;
    }
    
    .tab-status.bookmarked {
      color: #FFD700;
    }
    
    .tree-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      padding-left: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 10;
      border-radius: 0 3px 3px 0;
    }
    
    .select-btn-container {
      position: relative;
      width: 28px;
      height: 100%;
      margin-right: 0;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .select-btn {
      width: 16px;
      height: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      line-height: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .select-btn:hover {
      background: #1976d2;
    }
    
    .select-btn-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
      opacity: 0;
    }
    
    .tree-node:hover .tree-actions {
      opacity: 1;
    }
    
    .tree-node:hover .select-btn {
      opacity: 1;
    }
    
    .close-btn-container {
      position: relative;
      width: 24px;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn {
      width: 16px;
      height: 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 10px;
      line-height: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
      opacity: 0;
    }
    
    .tree-node:hover .close-btn {
      opacity: 1;
    }
    
    .close-btn:hover {
      background: #cc0000;
    }
    
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    
    .export-btn {
      background: #36f1f4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    
    .export-btn:hover {
      background: #21b9bb;
      transform: translateY(-1px);
    }
    
    /* refresh-btnÊ†∑ÂºèÂ∑≤ÁßªÈô§ */
    
    /* clear-btnÊ†∑ÂºèÂ∑≤ÁßªÈô§ */
    
    .organize-btn {
      background: #9C27B0;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    
    .organize-btn:hover {
      background: #7B1FA2;
      transform: translateY(-1px);
    }
    
    /* ÂØºËà™ÊåâÈíÆÊ†∑Âºè */
    .nav-btn {
      width: 24px;
      height: 24px;
      padding: 0;
      margin-right: 4px;
      margin-top: 2px;
      border: none;
      border-radius: 3px;
      background: transparent;
      color: #666;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      position: relative;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      transform: translateY(-0.5px);
    }

    .nav-btn:active:not(:disabled) {
      transform: translateY(0px);
      background: rgba(76, 175, 80, 0.2);
    }

    .nav-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      background: transparent;
      color: #aaa;
      transform: none;
    }

    /* ÊöóËâ≤‰∏ªÈ¢òÈÄÇÈÖç */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }
      
      .main-container {
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.25),
          0 6px 16px rgba(0, 0, 0, 0.18),
          0 3px 8px rgba(0, 0, 0, 0.12);
      }
      
      .tree-actions {
        background: rgba(45, 45, 45, 0.3);
      }
      
      .nav-btn {
        background: transparent;
        color: #bbb;
      }

      .nav-btn:hover:not(:disabled) {
        background: rgba(102, 187, 106, 0.1);
        color: #66BB6A;
      }

      .nav-btn:active:not(:disabled) {
        background: rgba(102, 187, 106, 0.2);
      }

      .nav-btn:disabled {
        background: transparent;
        color: #555;
      }
    }

    /* ÊêúÁ¥¢Ê°ÜÊ†∑Âºè */
    .search-container {
      position: relative;
      margin: 15px 20px;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-color);
      opacity: 0.6;
      font-size: 14px;
      pointer-events: none;
      z-index: 1;
    }

    .search-input {
      flex: 1;
      padding: 5px 30px 5px 35px;
      border: 2px solid var(--border-color);
      border-radius: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 12px;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .search-input::placeholder {
      color: var(--text-color);
      opacity: 0.6;
    }

    .clear-search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: var(--text-color);
      opacity: 0.6;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .clear-search-btn:hover {
      opacity: 1;
      background-color: var(--hover-bg);
    }

    .clear-search-btn.visible {
      display: flex;
    }

    /* ÊêúÁ¥¢È´ò‰∫ÆÊ†∑Âºè */
    .search-highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      border-radius: 2px;
      padding: 1px 2px;
    }

    @media (prefers-color-scheme: dark) {
      .search-highlight {
        background-color: #FFD700;
        color: #000;
      }
    }

    /* ÊêúÁ¥¢ÁªìÊûú‰∏∫Á©∫Êó∂ÁöÑÊ†∑Âºè */
    .no-results {
      text-align: center;
      color: var(--text-color);
      opacity: 0.6;
      padding: 20px;
      font-style: italic;
    }

    /* ÈöêËóè‰∏çÂåπÈÖçÁöÑÊ†áÁ≠æÈ°µ */
    .tree-node.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h3 style="margin: 0; font-size: 16px; font-weight: 600;">Tab Tree</h3>
      <div class="header-buttons">
        <button class="nav-btn back-btn" id="backBtn" data-i18n-title="backBtn">‚Äπ</button>
        <button class="nav-btn forward-btn" id="forwardBtn" data-i18n-title="forwardBtn">‚Ä∫</button>
        <button class="export-btn" id="exportBtn" data-i18n="exportBtn">Export</button>
        <button class="organize-btn" id="organizeBtn" data-i18n="organizeBtn">Organize</button>
        <!-- <button class="refresh-btn" id="refreshBtn">Refresh</button> -->
      </div>
    </div>
    
    <!-- ÊêúÁ¥¢Ê°Ü -->
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" class="search-input" data-i18n-placeholder="searchPlaceholder" autocomplete="off">
      <button class="clear-search-btn" id="clearSearchBtn" data-i18n-title="clearSearchBtn">√ó</button>
    </div>
    
    <div class="tree-container" id="treeContainer">
      <!-- Tree nodes will be generated here -->
    </div>
  </div>
  
  <script src="history.js"></script>
  <script src="popup.js"></script>
  <script src="export.js"></script>
  <script src="auto-organize.js"></script>
  <script src="popup-init.js"></script>
</body>
</html>
